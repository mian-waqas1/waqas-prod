---
 - name: multi task
   hosts: all
   vars:
    users:
     - aa
     - bb
     - cc
    packages:
     - httpd
     - firewalld
   tasks:
    - name: adding user
      user:
        name: "{{ item }}"
        state: absent
        remove: yes
      loop: "{{ users }}"
      notify: copy motd

    - name: installing pkgs
      yum:
        name: "{{ item }}"
        state: installed
      with_items: "{{ packages }}"
      notify:
       - start httpd
       - enable firewalld
       - disable selinux


    - name: line in file
      lineinfile:
        path: /etc/hosts
        line: hashir hadi
   handlers:
    - name: copy motd
      copy:
        src: /etc/motd
        dest: /etc/motd

    - name: start httpd
      systemd:
        name: httpd
        state: started
        enbled: yes

    - name: enable firewalld
      firewalld:
        service: http
        permanent: yes
        state: enabled
        immediate: yes

    - name: disable selinux
      selinux:
        policy: targeted
        state: premissive


